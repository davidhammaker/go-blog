<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      property="og:description"
      content="{{ .BlogTitle }} | All blog posts and articles."
    />
    <title>All Posts | {{ .BlogTitle }}</title>
    <meta
      name="title"
      property="og:title"
      content="All Posts | {{ .BlogTitle }}"
    />
    <link rel="stylesheet" type="text/css" href="/static/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="content" class="container-lg p-4">
      <div id="top">
        <div>
          <h3>
            <a id="title" href="/">{{ .BlogTitle }}</a>
          </h3>
        </div>
        <div>
          <a class="px-2" href="/">Home</a>
        </div>
      </div>
      <hr />
      <div id="posts">
        {{ range .Entries }}
        <div class="post">
          <a class="post-title" href="/{{ .Id }}">{{ .Title }}</a
          ><em class="post-date">{{ .Created }}</em>
        </div>
        {{ end }}
      </div>
    </div>
    <script>
      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      const dateElements = document.getElementsByClassName("post-date");
      for (let element of dateElements) {
        const elemDate = new Date(Date.parse(element.innerText));
        const elemMonth = months[elemDate.getMonth()].slice(0, 3);
        const newDateStr = `${elemMonth}.&nbsp;${elemDate.getDate()}, ${elemDate.getFullYear()}`;
        element.innerHTML = newDateStr;
      }
    </script>
  </body>
</html>
